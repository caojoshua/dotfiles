font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 16

key_bindings:
  - { key: C, mods: Control|Alt, action: Copy }
  - { key: V, mods: Control|Alt, action: Paste }
  - { key: Minus, mods: Control|Alt, action: DecreaseFontSize }
  # For some reason we need a shift modifier for plus. Maybe because
  # `Plus` is a shifted symbol for QMK keyboards.
  - { key: Plus, mods: Control|Alt|Shift, action: IncreaseFontSize }
  - { key: Equals, mods: Control|Alt, action: ResetFontSize }
  - { key: Space, mods: Control|Alt, action: ToggleViMode }
  - { key: H, mods: Control|Alt, action: Hide }

env:
  TERM: xterm-256color

# Colors (Dracula)
import:
  - ~/dotfiles/alacritty/plugins/alacritty-theme/themes/dracula.yaml
